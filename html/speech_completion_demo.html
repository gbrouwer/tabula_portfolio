<!DOCTYPE HTML>
<html lang="">
	<head>
    	<title>Portfolio - Voice Synthesis</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	    <link rel="shortcut icon" type="image/png" href="../assets/icons/hemlock.png">
		<script src="../js/jquery.min.js"></script>
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../css/fonts_v2.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/nav.css" />
	</head>
	<body class="is-preload">
		<div id="container">
			<div id="content">
				<div id="main">
					<div id="section_one_header"></div>
					<button class="button-67" role="button">Button 67</button>
					<div id="section_one_body"></div>
				</div>
			</div>
		</div>

		<script src="../js/jquery.min.js"></script>
		<script src="../js/jquery.poptrox.min.js"></script>
		<script src="../js/browser.min.js"></script>
		<script src="../js/breakpoints.min.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/main.js"></script>
		<script src="../js/parameters.js"></script>
		<script src="../js/populate.js"></script>
		<script src="../js/toc.js"></script>
		<script>

			$('.side-menu li').on('click', 'a', function(e){
			    if ($(this).parent().children('ul').length){
					e.preventDefault();
					$(this).addClass('active');
					$(this).parent().children('ul').slideDown();
					setTimeout(function(){
					  $.fn.matchHeight._update();
					  $.fn.matchHeight._maintainScroll = true;
					}, 1000);
				}
			  });

			  $('.side-menu li').on('click', 'a.active', function(e){
			    e.preventDefault();
			    $(this).removeClass('active');
				$(this).parent().children('ul').slideUp();
			    setTimeout(function(){
			      $.fn.matchHeight._update();
			      $.fn.matchHeight._maintainScroll = true;
			    }, 1000);
			  });

		</script>
	</body>
</html>
